    <nav></nav>
    <div id="tab_bar"></div>

        <div id="home" >
            <div class="w-full h-3/4">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                    <input type="search" name="" id="" class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco">
                    <button class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white ">

                    </button>
                </div>
                <div class="w-full h-full">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div>
                
            </div>
        </div>
        <div class="p-6" id="recomendadas" >
            <p class="text-3xl font-semibold text-primary"> Recomendados </p>
            <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-4">
                <div class="Card">
                    <div class="w-full h-3/5 bg-norway bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-secundary rounded-b-lg">

                        <p class="text-white text-md px-4">Paisajes Increibles</p>
                    </div>
                </div>

                <div class="Card">
                    <div class="w-full h-3/5 bg-new_york bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">

                        <p class="text-terciary text-md px-4">La gran manzana</p>
                    </div>
                </div>

                <div class="Card">
                    <div class="w-full h-3/5 bg-chicago bg-cover rounded-t-lg"></div>

                        <p class="text-white text-md px-4"> Viajes en EEUU </p>
                    </div>
                </div>

                <div class="Card">
                    <div class="w-full h-3/5 bg-iceland bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">
                        <p class="text-terciary text-bold text-xl px-4 py-2">Islandia</p>

                <div class="Card">

                        <p class="text-white text-md px-4"> La ruta del Chocolate </p>

                </div>

                <div class="Card">
                    <div class="w-full h-3/5 bg-seattle bg-cover rounded-t-lg"></div>
                    <div class="w-full h-2/5 bg-white rounded-b-lg">

                        <p class="text-terciary text-md px-4"> Viaja a Seattle </p>
